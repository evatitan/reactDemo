<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="test1"></div>
    <div id="test2"></div>
    <div id="test3"></div>

    <!--引入react核心-->
    <script type="text/javascript" src="../dependent/react.development.js"></script>
    <!--引入react-dom，用于支持react操作DOM-->
    <script type="text/javascript" src="../dependent/react-dom.development.js"></script>
    <!--引入babel，用于将jsx转化为js-->
    <script type="text/javascript" src="../dependent/babel.min.js"></script>
    <!--引入prop-type， 用于对组件标签属性进行限制-->
    <script src="../dependent/prop-types.js"></script>

    <script type="text/babel">
        // 一 . 创建类组件
        /**
        class Person extends React.Component{

            //对标签属性进行类型，必要性的限制
            static propTypes ={
                name:PropTypes.string.isRequired,  // 限制name为string，且必填。
                sex:PropTypes.string,
                age:PropTypes.number,
                speak:PropTypes.func  // 限制speak为函数
            }
            // 指定默认的标签属性
            static defaultProps={
                sex:"未知",
                age:18
            }
            render(){
                const {name,sex,age} = this.props
                // this.props.name = "Marcos"  // 报错！ props是只读
                return (
                    <ul>
                        <li>姓名：{name}</li>
                        <li>性别：{sex}</li>
                        <li>年龄：{age+1}</li>
                    </ul>
                )
            }
        }
        */

        /**
         *  二 ， 函数式组件
         * 1. 函数式组件不同类式组件，它之所以可以使用props因为函数本身可以接受参数，但是相关限制需放置在外。
         * 2. 最新版的react中通过hooks，函数组件也可以使用state属性。
         * 3. 但是refs不可以被函数式组件使用。
         * 
         * */ 
        function Person(props){
            const {name , sex, age} = props
            return (
                    <ul>
                        <li>姓名：{name}</li>
                        <li>性别：{sex}</li>
                        <li>年龄：{age}</li>
                    </ul>
                )
        }
        //对标签属性进行类型，必要性的限制
        Person.propTypes ={
            name:PropTypes.string.isRequired,  // 限制name为string，且必填。
            sex:PropTypes.string,
            age:PropTypes.number,
            speak:PropTypes.func  // 限制speak为函数
        }
        // 指定默认的标签属性
        Person.defaultProps={
            sex:"未知",
            age:18           
        }

        // 2.渲染组件
        ReactDOM.render(<Person name="Tom" sex="girl" age={18}/>,document.getElementById('test1'))

    </script>
</body>
</html>
