<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="test1"></div>
    <div id="test2"></div>
    <div id="test3"></div>

    <script type="text/javascript" src="../dependent/react.development.js"></script>
    <script type="text/javascript" src="../dependent/react-dom.development.js"></script>
    <script type="text/javascript" src="../dependent/babel.min.js"></script>

    <script type="text/babel">
        // 1.创建组件
        class Person extends React.Component{
            render(){
                console.log(this)
                const {name,sex,age} = this.props
                return (
                    <ul>
                        <li>姓名：{name}</li>
                        <li>性别：{sex}</li>
                        <li>年龄：{age+1}</li>
                    </ul>
                )
            }
        }
        // 2.渲染组件
        ReactDOM.render(<Person name="Tom" sex="boy" age="9"/>,document.getElementById('test1'))
        ReactDOM.render(<Person name="Emma" sex="girl" age="11"/>,document.getElementById('test2'))

        const p = {name:"EVa", sex:"girl", age:10}
        // 运算符在展开对象时，需要使用花括号包裹，否则报错。
        console.log('>>>',...p)  

        //此处对象p的花括号并不是运算符的标准用法，而是js的表达式所需。但是这里仍然有效是因为 react和 babel的特批，它在这里可以使用。
        ReactDOM.render(<Person {...p}/> ,document.getElementById('test3'))
        
    </script>
</body>
</html>
