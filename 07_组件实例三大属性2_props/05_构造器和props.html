<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="test1"></div>
    <div id="test2"></div>
    <div id="test3"></div>

    <!--引入react核心-->
    <script type="text/javascript" src="../dependent/react.development.js"></script>
    <!--引入react-dom，用于支持react操作DOM-->
    <script type="text/javascript" src="../dependent/react-dom.development.js"></script>
    <!--引入babel，用于将jsx转化为js-->
    <script type="text/javascript" src="../dependent/babel.min.js"></script>
    <!--引入prop-type， 用于对组件标签属性进行限制-->
    <script src="../dependent/prop-types.js"></script>

    <script type="text/babel">
        // 1.创建组件
        class Person extends React.Component{

            constructor(props){
                // 构造器是否接受props，是否传递给super，取决于：你是否希望在构造器中通过this访问props（其实这种情况很少）？ 如果没有这个需求，则不需要constructor，在开发环境中，基本不用。
                //console.log(props)
                super(props)
                console.log('constructor', this.props)
            }

            // 使用static给class实例本身添加属性。
            //对标签属性进行类型，必要性的限制
            static propTypes ={
                name:PropTypes.string.isRequired,  // 限制name为string，且必填。
                sex:PropTypes.string,
                age:PropTypes.number,
                speak:PropTypes.func  // 限制speak为函数
            }
            // 指定默认的标签属性
            static defaultProps={
                sex:"未知",
                age:18
            }
            render(){
                const {name,sex,age} = this.props
                // this.props.name = "Marcos"  // 报错！ props是只读
                return (
                    <ul>
                        <li>姓名：{name}</li>
                        <li>性别：{sex}</li>
                        <li>年龄：{age+1}</li>
                    </ul>
                )
            }
        }
        
        // 2.渲染组件
        ReactDOM.render(<Person name="Tom"/>,document.getElementById('test1'))

    </script>
</body>
</html>
