<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旧生命周期</title>
</head>
<body><!---->
    <!--建立一个容器-->
    <div id="test"></div>

    <!--引入react核心库-->
    <script type="text/javascript" src="../dependent/react.development.js"></script>
    <!--引入react-dom,用于支持react-->
    <script type="text/javascript" src="../dependent/react-dom.development.js"></script>
    <!--引入babel,用于将jsx转化为js-->
    <script type="text/javascript" src="../dependent/babel.min.js"></script>


    <script type="text/babel">
        /**
         * 旧生命周期
         * 【初始化阶段】——由ReactDOM.render()触发---初次渲染
         *              1. constructor()
         *              2. componentWillMount()
         *              3. render()
         *              4. componentDidMount()     =======> 常用，一般做一些初始化的事情，例如开启定时器，发送网络请求，订阅消息
         * 【更新阶段】——由组件内部的this.setState()或 父级组件render触发
         *              1. shouldComponentUpdate()   // 强制卸载不需要这一步， 使用his.forceUpdate()触发
         *              2. componentWillUpdate
         *              3. render()                =======> 常用
         *              4. componentDidUpdate()
         * 【卸载阶段】——由ReactDOM.unmountComponentAtNode()触发
         *              1.componentwillUnmount()   =======> 常用，一般做一些收尾的事情，例如关闭定时器，取消订阅消息
        */

        // 1. 创建组件
        class Count extends React.Component {
            constructor(props){
                console.log('Count---constructor')
                super(props)
                //初始化state
                this.state={count:0}
            }
            //+1 按键的回调
            add=()=>{
                //获取原状态
                const {count} = this.state
                // 更新状态
                this.setState({count:count+1})
            }
            // 卸载组件按钮的回调
            death=()=>{
                ReactDOM.unmountComponentAtNode(document.getElementById('test'))
            }
            // 强制更新按钮的回调
            force=()=>{
                this.forceUpdate()
            }


            // 组件将要挂载的钩子，【18版本中将被废弃,17版本前面需要加上：UNSAFE_】
            UNSAFE_componentWillMount(){
                console.log('count---componentWillMount')
            }
            // 组件挂栽完毕的钩子
            componentDidMount(){
                console.log('count---componentDidMount')
            }
            // 组件卸载前的操作。
            componentWillUnmount(){
                console.log('count---componentWillUnmount')
            }
            // 控制组件更新过程中的阀门，默认是返回true，才能进行更新。
            shouldComponentUpdate(){
                console.log('count---shouldComponentUpdate')
                return true
            }
            // 组件将要更新的钩子，【18版本中将被废弃,17版本前面需要加上：UNSAFE_】
            UNSAFE_componentWillUpdate(){
                console.log('count---componentWillUpdate')
            }
            // 组件完成更新的钩子
            componentDidUpdate(){
                console.log('count---componentDidUpdate')
            }
            render(){
                console.log('count---render')
                const {count} = this.state
                return (
                    <div>
                        <h2>当前求和为{count}</h2>
                        <button onClick = {this.add}>点我+1</button>
                        <button onClick = {this.death}>卸载组件</button>
                        <button onClick = {this.force}>不更改任何状态数据，强制更新一次</button>
                    </div>
                )
            }
        }
        
        //父组件 A
        class A extends React.Component{
            
            state={carName:'奔驰'}

            changeCar=()=>{
                this.setState({carName:"奥迪"})
            }

             render(){
                 return (
                     <div>
                        <div>我是A组件</div>
                        <button onClick={this.changeCar}>换车</button>
                        {/*在副组件中渲染子组件*/}
                        <B carName={this.state.carName}/>
                     </div>
                 )
             }
        }
        //子组件 B
        class B extends React.Component{
            // 【18版本中将被废弃,17版本前面需要加上：UNSAFE_】 组件将要接受新的props钩子， 此处有坑：之前第一次传的props不算，之后的新props才算，才会进行执行，所有有人建议更名为： componentWillReceiveNewProps。
            UNSAFE_componentWillReceiveProps(props){
                console.log('B---componentWillReceiveProps',props)
            }
            // 控制组件更新的阀门钩子
            shouldComponentUpdate(){
                console.log('B---shouldComponentUpdate')
                return true
            }
            // 组件将要更新的钩子，【18版本中将被废弃,17版本前面需要加上：UNSAFE_】
            UNSAFE_componentWillUpdate(){
                console.log('B---componentWillUpdate')
            }
            // 组件完成更新的钩子
            componentDidUpdate(){
                console.log('B---componentDidUpdate')
            }

             render(){
                console.log('B---render')
                 return (
                     <div>我是B组件，接收到的车是:{this.props.carName}</div>
                 )
             }
        }
        
        // 2. 渲染组件
        //ReactDOM.render(<Count/>,document.getElementById("test"))
        ReactDOM.render(<A/>,document.getElementById("test"))

    </script>
</body>
</html>
