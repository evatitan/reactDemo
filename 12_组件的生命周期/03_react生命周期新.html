<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新生命周期</title>
</head>
<body><!---->
    <!--建立一个容器-->
    <div id="test"></div>

    <!--引入react核心库-->
    <script type="text/javascript" src="../dependent/react.development.js"></script>
    <!--引入react-dom,用于支持react-->
    <script type="text/javascript" src="../dependent/react-dom.development.js"></script>
    <!--引入babel,用于将jsx转化为js-->
    <script type="text/javascript" src="../dependent/babel.min.js"></script>


    <script type="text/babel">

        // 1. 创建组件
        class Count extends React.Component {
            constructor(props){
                console.log('Count---constructor')
                super(props)
                //初始化state
                this.state={count:0}
            }
            //+1 按键的回调
            add=()=>{
                //获取原状态
                const {count} = this.state
                // 更新状态
                this.setState({count:count+1})
            }
            // 卸载组件按钮的回调
            death=()=>{
                ReactDOM.unmountComponentAtNode(document.getElementById('test'))
            }
            // 强制更新按钮的回调
            force=()=>{
                this.forceUpdate()
            }
            /**
             * 【getDerivedStateFromProps】若state的值在任何时候都取决于props： 
             * 1. state obj ——可以接受props参数传递进来的数据，然后代替state数据，也被称为state派生数据。 
             *      a.使用此方法后，状态值在任何时候都取决props。【但是派生状态会导致代码冗长且组件难以维护，尽量避免】
             *      b.还可以接受state参数，用于验证在props和state中的数据是否为一致？
             * 2. null 
             * 
             * */ 
            static getDerivedStateFromProps(props,state){
                console.log('getDerivedStateFromProps', props ,state)
                return null
                //return props
            }
           //【getSnapshotBeforeUpdate】
            getSnapshotBeforeUpdate(){
                console.log('getSnapshotBeforeUpdate')
                // return null
                return "提交的快照数据"
            }

            // 组件挂栽完毕的钩子
            componentDidMount(){
                console.log('count---componentDidMount')
            }
            // 组件卸载前的操作。
            componentWillUnmount(){
                console.log('count---componentWillUnmount')
            }
            // 控制组件更新过程中的阀门，默认是返回true，才能进行更新。
            shouldComponentUpdate(){
                console.log('count---shouldComponentUpdate')
                return true
            }
            // 组件完成更新的钩子
            componentDidUpdate(preProps,preState,snapshotValue){
                console.log('count---componentDidUpdate', preProps, preState,snapshotValue)
            }

            render(){
                console.log('count---render')
                const {count} = this.state
                return (
                    <div>
                        <h2>当前求和为{count}</h2>
                        <button onClick = {this.add}>点我+1</button>
                        <button onClick = {this.death}>卸载组件</button>
                        <button onClick = {this.force}>不更改任何状态数据，强制更新一次</button>
                    </div>
                )
            }
        }
        
        // 2. 渲染组件
        //ReactDOM.render(<Count/>,document.getElementById("test"))
        ReactDOM.render(<Count count="100"/>,document.getElementById("test"))

    </script>
</body>
</html>
