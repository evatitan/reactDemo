<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello React</title>
</head>
<body>
    <!--建立一个容器-->
    <div id="test"></div>

    <!--引入react核心库-->
    <script type="text/javascript" src="../dependent/react.development.js"></script>
    <!--引入react-dom,用于支持react-->
    <script type="text/javascript" src="../dependent/react-dom.development.js"></script>
    <!--引入babel,用于将jsx转化为js-->
    <script type="text/javascript" src="../dependent/babel.min.js"></script>


    <script type="text/babel"> 
    // 1. 创建函数式组件，首字母必须大写
    function MyDemo(){
        console.log(this)
        return ( <h1>This is a function component, used for simple component</h1> )
    }
    // 2. 渲染组件到页面
    ReactDOM.render(<MyDemo/>,document.getElementById("test"))
    /**
     * ReactDOM.render 执行后发生什么？
     * 1. React解释组件标签，找到了MyComponent组件。
     * 2. 发现组件是函数定义的，随后调用该函数，将返回的虚拟DOM转为真实DOM。最后呈现在页面。
    */
    </script>
</body>
</html>
