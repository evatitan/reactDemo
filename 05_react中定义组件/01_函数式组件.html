<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello React</title>
</head>
<body><!---->
    <!--建立一个容器-->
    <div id="test"></div>

    <!--引入react核心库-->
    <script type="text/javascript" src="../dependent/react.development.js"></script>
    <!--引入react-dom,用于支持react-->
    <script type="text/javascript" src="../dependent/react-dom.development.js"></script>
    <!--引入babel,用于将jsx转化为js-->
    <script type="text/javascript" src="../dependent/babel.min.js"></script>


    <script type="text/babel">  // 此处一定要挟babel。
    // 1. 创建函数式组件，***首字母必须大写
    function MyComponent(){
        console.log(this) // 此处的this时undefined， 因为babel编译后，开启“use strict”模式，禁止个人定义的函数中的this指向全局windom。
        return <h2>我是用函数定义的组件（适用于【简单组件】的定义）</h2>  // ***函数必须有返回值
    } 
    // 2. 渲染组件到页面, ***需要写<demo/>组件标签
    ReactDOM.render(<MyComponent/>,document.getElementById("test"))
    /**
     * ReactDOM.render 执行后发生什么？
     * 1. React解释组件标签，找到了MyCOmponent组件。
     * 2. 发现组件是函数定义的，随后调用该函数，将返回的虚拟DOM转为真实DOM。最后呈现在页面。
    */
    </script>
</body>
</html>
