<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello React</title>
</head>
<body>
    <!--建立一个容器-->
    <div id="test"></div>

    <!--引入react核心库-->
    <script type="text/javascript" src="../dependent/react.development.js"></script>
    <!--引入react-dom,用于支持react-->
    <script type="text/javascript" src="../dependent/react-dom.development.js"></script>
    <!--引入babel,用于将jsx转化为js-->
    <script type="text/javascript" src="../dependent/babel.min.js"></script>


    <script type="text/babel"> 
    // 1. 创建类式组件
    class MyDemo extends React.Component {
        render(){
            return <h1>This is a class component, used for complex component.</h1>
            console.log('this from render',this)
        }
    }

     // 2. 渲染组件到页面
     ReactDOM.render(<MyDemo/>,document.getElementById('test'))
     /**
      * 执行了ReactDOM.render之后，发生了什么/
      * 1. React 解析组件标签，找到了MyComponent组件。
      * 2. 发现组件是类定义的，随后new出来该类的实例，并通过实例调用到原型上的redener方法。
      * 3. render将虚拟DOM转化为真实DOM，并渲染在页面上。
     */

    </script>
</body>
</html>
