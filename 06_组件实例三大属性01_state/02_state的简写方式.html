<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello React</title>
</head>
<body><!---->
    <!--建立一个容器-->
    <div id="test"></div>
    <!--引入react核心库-->
    <script type="text/javascript" src="../dependent/react.development.js"></script>
    <!--引入react-dom,用于支持react-->
    <script type="text/javascript" src="../dependent/react-dom.development.js"></script>
    <!--引入babel,用于将jsx转化为js-->
    <script type="text/javascript" src="../dependent/babel.min.js"></script>

    <script type="text/babel">  // 此处一定要写babel。
    // 1. 创建类组件
    class Weather extends React.Component{
        //初始化状态
        state = {isHot:true, wind:'微风'}

        render(){
            const {isHot,wind} = this.state
            return <h1 onClick={this.changeWeather}>今天天气很{this.state.isHot ? "炎热" : "凉爽"}，{wind}</h1>
        }
        /**
         * react的class中自定义方法 ———— 赋值语句的形式 + 箭头函数
         * 赋值语句的形式（类原型主动给实例添加的一个属性，名是左边，值是右边，原型本身上没有，只是给实例附加的。这属于类本身的属性，查看09_复习/01_类的基础知识）
         * 箭头函数（因为箭头函数没有自己的this，如果在其内部使用this关键字，它会找其外围的this作为其函数的this值去使用）
         * */
        changeWeather = ()=>{
        const isHot = this.state.isHot
        this.setState({isHot:!isHot})
        //console.log(this)  // 此处验证this的方式为：以结果为导向，看看内部的this输出是什么？
        }
    }
    // 2. 渲染到页面
    ReactDOM.render(<Weather/>, document.getElementById('test'))
    </script>
</body>
</html>
