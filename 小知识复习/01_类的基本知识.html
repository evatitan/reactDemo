<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_类的基础知识</title>
</head>
<body>
    <script type="text/javascript">
        /**
         * 总结：
         * 1. 类中的构造器不是必须的，当对实例进行一些初始化操作，如添加指定属性，则需要写。
         * 2. 如果A类继承了B类，且A类中写了构造器，那么A类构造器中super是必须调用，且优先调用。
         * 3. 类中所定义的方法，都在类的原型对象上，供类的实例使用。
        */

        //创建一个Person类
        class Person{
            constructor(name,age){
                // 构造器中的this是类的实例对象，看具体new的是谁？
                // 构造器用于初始化这个类的特性。
                this.name = name
                this.age = age
            }
            //一般方法
            speak(){
                // speak方法被放在了哪里？ ——类的原型对象上，供实例使用。
                // 通过Person实例调用speak时，speak中的 this 就时Person实例。
                console.log(`My name is ${this.name}, my age is ${this.age}`)
            }
        }
        //创建一个Person实例对象
        const p1 = new Person('Tom',18)
        const p2 = new Person('Eva',20)
        console.log(p1)
        console.log(p2)
        p1.speak()
        p2.speak()

        // 创建一个Student类，继承于Personlei类
        class Student extends Person {
            constructor(name,age,grade){
                super(name,age)  // super 必须放在最开始调用
                this.grade=grade 
            }
            speak(){
                console.log(`My name is ${this.name}, my age is ${this.age}, I am in ${this.grade}`)
            }
            study(){
                // study 方法放在哪里？ ——类的原型对象上，供实例使用。
                // 通过Student实例调用study时，study中的this是Student实例。
                console.log('I study hard')
            }
        }
        const s1 = new Student('Emma',15,6)
        console.log(s1)
        s1.speak()
        s1.study()

        // 创建一个Car类
        class Car {
            constructor(name,price){
                this.name=name
                this.price=price
                //this.wheel = 4
            }
            //类中可以直接写赋值语句，如下代码：给car的实例对象添加一个属性，名为a，值为4，但是实例本身没有这个方法。
            a=4
            // ***使用static赋值，最后的这个属性是给原型自己添加的属性，而不是给实例添加。
            static years = 2019  
            
        }
        const c1 = new Car('奔驰C63', 199)
        const c2 = new Car('宝马', 299)
        console.log(c1)
        console.log(c2)

    </script>
</body>
</html>
