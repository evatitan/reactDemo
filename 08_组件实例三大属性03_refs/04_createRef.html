<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_字符串形式的ref</title>
</head>
<body><!---->
    <!--建立一个容器-->
    <div id="test"></div>

    <!--引入react核心库-->
    <script type="text/javascript" src="../dependent/react.development.js"></script>
    <!--引入react-dom,用于支持react-->
    <script type="text/javascript" src="../dependent/react-dom.development.js"></script>
    <!--引入babel,用于将jsx转化为js-->
    <script type="text/javascript" src="../dependent/babel.min.js"></script>


    <script type="text/babel">  // 此处一定要挟babel。
    // 1. 创建class组件
    class Demo extends React.Component{
        /**
         * React.createRef调用后可以返回一个容器，该容器可以存储被ref所标识的节点。该容器“专人专用“，只能存一个，强行储存，后存储的会取代前者。
         * 以下代码是：创建了一个容器，且挂在实例的自身上，取名为myRef。
        */
        myRef1 = React.createRef()
        myRef2 = React.createRef()
        showDateLeft = ()=>{
            alert(this.myRef1.current.value)
        }
        showDateRight =()=>{
            alert(this.myRef2.current.value)
        }

        render(){
            return (
                <div>
                    {/*creatRef形式的ref形式
                        1. 略麻烦，需要创建容器且存入DOM节点。
                        2. 目前React最推荐。
                    */}

                    {/*以下代码执行： 利用createRef创建了一个容器，把当前ref所处的DOM节点（input），直接存储在容器中。*/}
                    <input ref={this.myRef1} type="text" placeholder="点击按钮提示数据"/>&nbsp;
                    <button onClick={this.showDateLeft}>点我提示左侧的数据</button>&nbsp;
                    <input onBlur ={this.showDateRight} ref ={this.myRef2} type="text" placeholder="失去焦点提示数据"/>
                </div>
            )
        }
    }
    // 2. 渲染class组件
    ReactDOM.render(<Demo/>,document.getElementById('test'))
    </script>
</body>
</html>
