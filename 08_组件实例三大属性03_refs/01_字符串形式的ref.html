<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_字符串形式的ref</title>
</head>
<body><!---->
    <!--建立一个容器-->
    <div id="test"></div>

    <!--引入react核心库-->
    <script type="text/javascript" src="../dependent/react.development.js"></script>
    <!--引入react-dom,用于支持react-->
    <script type="text/javascript" src="../dependent/react-dom.development.js"></script>
    <!--引入babel,用于将jsx转化为js-->
    <script type="text/javascript" src="../dependent/babel.min.js"></script>


    <script type="text/babel"> 
    // 1. 创建class组件
    class Demo extends React.Component{

        showDateLeft = ()=>{
            console.log(this.refs.input1)
            const {input1} = this.refs
            alert(input1.value)
        }

        showDateRight =()=>{
            const {input2} = this.refs
            alert(input2.value)
        }

        render(){
            return (
                <div>
                    {/*string形式的ref形式由于效率慢问题，已经逐渐不被推荐，但是仍可以使用。建议使用createRef
                        1. string形式的ref 书写最简单， react可以自主把ref所处DOM节点收集到this.refs中，以便调用。
                        2. 能避免尽量避免。
                    */}
                    <input ref="input1" type="text" placeholder="点击按钮提示数据"/>&nbsp;
                    <button onClick={this.showDateLeft}>点我提示左侧的数据</button>&nbsp;
                    <input ref="input2" onBlur={this.showDateRight} type="text" placeholder="失去焦点提示数据"/>
                </div>
            )
        }
    }
    // 2. 渲染class组件
    ReactDOM.render(<Demo/>,document.getElementById('test'))
    </script>
</body>
</html>
