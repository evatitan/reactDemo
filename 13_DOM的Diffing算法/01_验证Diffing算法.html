<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_验证Diffing算法</title>
</head>
<body><!---->
    <!--建立一个容器-->
    <div id="test"></div>

    <!--引入react核心库-->
    <script type="text/javascript" src="../dependent/react.development.js"></script>
    <!--引入react-dom,用于支持react-->
    <script type="text/javascript" src="../dependent/react-dom.development.js"></script>
    <!--引入babel,用于将jsx转化为js-->
    <script type="text/javascript" src="../dependent/babel.min.js"></script>


    <script type="text/babel">  
        // 1.创建虚拟DOM 
        class Time extends React.Component{
            state={date: new Date()}

            componentDidMount(){
                setInterval(() => {
                    this.setState({ date:new Date()})
                    
                }, 1000);
            }
            render(){
                return (
                    <div>
                    <h1>Hello</h1>
                    <input type="text"/>
                    <span>现在是：{this.state.date.toTimeString()}</span>
                        </div>
                )
            }

        }

        // 2. 渲染虚拟DOM到页面
        ReactDOM.render(<Time/>, document.getElementById("test"))
    </script>
</body>
</html>
