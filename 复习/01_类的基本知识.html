<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_类的基础知识</title>
</head>
<body>
    <script type="text/javascript">
        //创建一个Person类
        class Person{
            constructor(name,age){
                //构造器中的this是类的实例对象，看具体new的是谁？
                //构造器用于初始化这个类的特性。
                this.name = name
                this.age = age
            }
            //一般方法
            speak(){
                //speak方法被放在了哪里？ ——类的原型对象上，供实例使用。
                //通过Person实例调用speak时，speak中的 this 就时Person实例。
                console.log(`My name is ${this.name}, my age is ${this.age}`)
            }
        }
        //创建一个Person实例对象
        const p1 = new Person('Tom',18)
        const p2 = new Person('Eva',20)
        console.log(p1)
        console.log(p2)
        p1.speak()
        p2.speak()

        //创建一个Student类，继承于Personlei类
        class Student extends Person {

            constructor(name,age,grade){
                super(name,age)  // super 必须放在所有之前
                this.grade=grade 
            }
        }
        const s1 = new Student('Emma',15,6)
        console.log(s1)
    </script>
</body>
</html>
