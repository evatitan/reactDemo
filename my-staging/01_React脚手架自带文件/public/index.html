<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!--%PUBLIC_URL%代表public文件夹的路径，或者写成以下方式： <link rel="apple-touch-icon" href="./favicon.ico" />  -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <!--用于开启理想视口，用于做移动端网页的适配。-->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--用于配置浏览器页签+地址栏的颜色【仅支持安卓手机浏览器】-->
    <meta name="theme-color" content="#000000" />
    <!--用于描述网站信息。-->
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <!--用于指定网页添加到手机的主屏幕后的图标，【仅支持苹果手机】-->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--【应用加壳技术】：给网页加上外壳，使其可以显示在移动端。这里指的是，加壳技术使用时给网页配置的icon。-->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>React App</title>
  </head>
  <body>
    <!--若浏览器不支持js脚本的运行，页面则显示该标签内的内容。-->
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="root"></div>
  </body>
</html>
